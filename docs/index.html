<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contagem Regressiva</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #222;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    position: relative;
  }

  .container {
    text-align: center;
    position: relative;
    z-index: 1;
    max-width: 80%;
    margin: 20px auto;
    padding: 0 20px;
  }

  h1 {
    font-size: 36px;
    color: orange;
    margin-top: 20px;
  }

  .countdown {
    font-size: 48px;
    color: orange;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  .number {
    width: 80px;
    height: 80px;
    background-color: #444;
    border-radius: 10px;
    margin: 0 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    margin-top: 10px;
  }

  #image {
    max-width: 100%;
    height: auto;
    display: none;
  }

  #reveal-text {
    font-size: 24px;
    color: white;
    cursor: pointer;
    margin-bottom: 20px;
  }

  @media screen and (max-width: 768px) {
    h1 {
      font-size: 24px;
    }
    .countdown {
      font-size: 36px;
    }
    .number {
      width: 60px;
      height: 60px;
      font-size: 24px;
    }
  }

  audio::-webkit-media-controls-start-playback-button {
    display: none !important;
  }

  #background-music {
    display: none;
  }
</style>
</head>
<body onclick="startAudio()">
<audio controls loop id="background-music">
  <source src="sua_musica.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="container">
  <div id="reveal-text" onclick="revealImage()">REVEAL ME ðŸ‘€</div>
  <img src="serra2024.jpg" alt="Serra" id="image">
  <h1>GREENVALLEY GRAMADO 2024</h1>
  <img src="serra2024_placa.jpg" alt="Serra" id="image">
</div>

<!-- Novo Countdown -->
<div class="container">
  <h1>GREENVALLEY GRAMADO 2025, VAMODALE SIM OU CLARO</h1>
  <div class="countdown" id="countdown2">
    <div class="number" id="days2">0</div>
    <div class="number" id="hours2">0</div>
    <div class="number" id="minutes2">0</div>
    <div class="number" id="seconds2">0</div>
  </div>
</div>

<script>
  function startCountdown(targetDate, daysId, hoursId, minutesId, secondsId) {
    setInterval(function() {
      const now = new Date().getTime();
      const difference = targetDate - now;
      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      document.getElementById(daysId).innerText = formatNumber(days);
      document.getElementById(hoursId).innerText = formatNumber(hours);
      document.getElementById(minutesId).innerText = formatNumber(minutes);
      document.getElementById(secondsId).innerText = formatNumber(seconds);

      if (difference < 0) {
        clearInterval(countdown);
        document.getElementById('countdown').innerHTML = '<p>A contagem regressiva terminou!</p><p>Meus mais sinceros agradecimentos a todos envolvidos!</p>';
      }
    }, 1000);
  }

  function formatNumber(number) {
    return number < 10 ? '0' + number : number;
  }

  function startAudio() {
    const audio = document.getElementById('background-music');
    audio.play();
    document.body.removeEventListener('click', startAudio);
  }

  function revealImage() {
    const image = document.getElementById('image');
    const revealText = document.getElementById('reveal-text');

    image.style.display = 'block';
    revealText.style.display = 'none';

    startAudio();
  }

  // Inicia as contagens regressivas
  startCountdown(new Date('2024-08-17T21:00:00').getTime(), 'days1', 'hours1', 'minutes1', 'seconds1');
  startCountdown(new Date('2025-08-17T21:00:00').getTime(), 'days2', 'hours2', 'minutes2', 'seconds2');

</script>
</body>
</html>
