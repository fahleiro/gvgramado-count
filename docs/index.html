<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contagem Regressiva</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #222;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative; /* Definindo a posição relativa para o corpo */
  }

  .container {
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 36px;
    color: orange;
    margin-top: 20px; /* Adicionado espaço acima do título */
  }

  #countdown {
    font-size: 48px;
    color: orange;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px; /* Adicionado espaço acima da contagem */
  }

  .number {
    width: 80px;
    height: 80px;
    background-color: #444;
    border-radius: 10px;
    margin: 0 10px; /* Espaçamento entre os números */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
  }

  #image {
    position: absolute;
    top: 0; /* Posicionando no topo da página */
    left: 50%;
    transform: translateX(-50%);
    z-index: 1; /* Garantindo que a imagem fique no topo */
  }
</style>
</head>
<body>
<div class="container">
  <img src="serra.jpg" alt="Serra" id="image">
  <h1>CONTAGEM DE DIAS PARA SI PERDEMO</h1>
  <div id="countdown">
    <div class="number" id="days">0</div>
    <div class="number" id="hours">0</div>
    <div class="number" id="minutes">0</div>
    <div class="number" id="seconds">0</div>
  </div>
</div>

<script>
  // Defina a data alvo para a contagem regressiva
  const targetDate = new Date('2024-08-17T21:00:00').getTime();

  // Atualize a contagem regressiva a cada segundo
  const countdown = setInterval(function() {
    // Obtenha a data atual
    const now = new Date().getTime();

    // Calcule a diferença entre a data alvo e a data atual
    const difference = targetDate - now;

    // Calcule dias, horas, minutos e segundos restantes
    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

    // Atualize o conteúdo dos números da contagem regressiva
    document.getElementById('days').innerText = formatNumber(days);
    document.getElementById('hours').innerText = formatNumber(hours);
    document.getElementById('minutes').innerText = formatNumber(minutes);
    document.getElementById('seconds').innerText = formatNumber(seconds);

    // Se a contagem regressiva acabou, pare de atualizar
    if (difference < 0) {
      clearInterval(countdown);
      document.getElementById('countdown').innerHTML = '<p>A contagem regressiva terminou!</p>';
    }
  }, 1000);

  // Função para formatar números menores que 10 com zero à esquerda
  function formatNumber(number) {
    return number < 10 ? '0' + number : number;
  }
</script>
</body>
</html>
