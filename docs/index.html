<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contagem Regressiva</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #222;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    text-align: center;
    position: relative;
  }

  h1 {
    font-size: 50px; /* Aumentado o tamanho das letras */
    color: orange;
    position: absolute; /* Colocado como posição absoluta */
    top: 0; /* Colocado no topo da página */
    left: 50%; /* Centralizado horizontalmente */
    transform: translateX(-50%); /* Centralizado horizontalmente */
    z-index: 1;
  }

  #countdown {
    font-size: 48px;
    color: orange; /* Alterado para orange */
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 80px; /* Aumentado o espaço entre o título e a contagem */
  }

  .block {
    display: inline-block;
    margin: 0 10px; /* Aumentado o espaço entre os blocos */
    width: 80px; /* Aumentado o tamanho dos blocos */
    height: 80px; /* Aumentado o tamanho dos blocos */
    background-color: #444;
    border-radius: 10px;
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes rotateLetters {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
<div class="container">
  <h1 id="title">CONTAGEM DE DIAS PRA SI PERDEMO</h1>
  <div id="countdown" class="countdown">
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
    <div class="block"></div>
  </div>
</div>

<script>
  // Função para fazer as letras rodarem aleatoriamente pelo alfabeto até parar na letra correta
  function rotateLetters() {
    const title = document.getElementById('title');
    const titleText = title.innerText;
    const letters = titleText.split('');

    letters.forEach(letter => {
      const span = document.createElement('span');
      span.innerText = letter;
      span.style.position = 'absolute';
      span.style.left = Math.random() * window.innerWidth + 'px';
      span.style.top = Math.random() * window.innerHeight + 'px';
      span.style.color = 'orange'; /* Alterado para orange */
      span.style.fontSize = '50px'; /* Alterado o tamanho das letras */
      span.style.animation = 'rotateLetters 5s linear infinite'; /* Adicionado a animação de rotação */
      document.body.appendChild(span);

      setTimeout(() => {
        span.style.left = title.offsetLeft + 'px';
        span.style.top = title.offsetTop + 'px';
      }, 100);
    });
  }

  // Chame a função para fazer as letras rodarem
  rotateLetters();

  // Defina a data alvo para a contagem regressiva
  const targetDate = new Date('2024-08-17T21:00:00').getTime();

  // Atualize a contagem regressiva a cada segundo
  const countdown = setInterval(function() {
    // Obtenha a data atual
    const now = new Date().getTime();

    // Calcule a diferença entre a data alvo e a data atual
    const difference = targetDate - now;

    // Calcule dias, horas, minutos e segundos restantes
    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

    // Atualize o conteúdo da div com a contagem regressiva
    document.getElementById('countdown').innerHTML = `
      <div class="block">${days}</div>
      <div class="block">${hours}</div>
      <div class="block">${minutes}</div>
      <div class="block">${seconds}</div>
    `;

    // Se a contagem regressiva acabou, pare de atualizar
    if (difference < 0) {
      clearInterval(countdown);
      document.getElementById('countdown').innerHTML = 'A contagem regressiva terminou!';
    }
  }, 1000);
</script>
</body>
</html>
