<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contagem Regressiva</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #222;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
  }

  .container {
    text-align: center;
    position: relative;
    z-index: 1;
    max-width: 80%;
    margin: auto;
    padding: 0 5%; /* Alterado para uma margem de 5% nas laterais */
  }

  h1 {
    font-size: 4vw; /* Alterado para tamanho de fonte responsivo */
    color: orange;
    margin-top: 2%; /* Alterado para margem de 2% acima */
  }

  #countdown {
    font-size: 6vw; /* Alterado para tamanho de fonte responsivo */
    color: orange;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 2%; /* Alterado para margem de 2% acima */
    flex-wrap: wrap;
  }

  .number {
    width: 20%; /* Alterado para largura de 20% */
    padding-top: 20%; /* Alterado para manter proporção quadrada */
    background-color: #444;
    border-radius: 10px;
    margin: 2% 2%; /* Alterado para margem de 2% */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 4vw; /* Alterado para tamanho de fonte responsivo */
  }

  #image {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    z-index: 0;
    width: 100%; /* Adicionado para ocupar toda a largura */
    height: auto; /* Adicionado para manter a proporção */
  }

  @media screen and (max-width: 768px) {
    h1 {
      font-size: 6vw; /* Ajustado para telas menores */
    }
    #countdown {
      font-size: 8vw; /* Ajustado para telas menores */
    }
    .number {
      width: 30%; /* Ajustado para telas menores */
      padding-top: 30%; /* Ajustado para telas menores */
      font-size: 6vw; /* Ajustado para telas menores */
    }
  }
</style>
</head>
<body>
<audio autoplay loop>
  <source src="sua_musica.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<img src="serra.jpg" alt="Serra" id="image">
<div class="container">
  <h1>CONTAGEM DE DIAS PARA SI PERDEMO</h1>
  <div id="countdown">
    <div class="number" id="days">0</div>
    <div class="number" id="hours">0</div>
    <div class="number" id="minutes">0</div>
    <div class="number" id="seconds">0</div>
  </div>
</div>

<script>
  const targetDate = new Date('2024-08-17T21:00:00').getTime();

  const countdown = setInterval(function() {
    const now = new Date().getTime();
    const difference = targetDate - now;
    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

    document.getElementById('days').innerText = formatNumber(days);
    document.getElementById('hours').innerText = formatNumber(hours);
    document.getElementById('minutes').innerText = formatNumber(minutes);
    document.getElementById('seconds').innerText = formatNumber(seconds);

    if (difference < 0) {
      clearInterval(countdown);
      document.getElementById('countdown').innerHTML = '<p>A contagem regressiva terminou!</p>';
    }
  }, 1000);

  function formatNumber(number) {
    return number < 10 ? '0' + number : number;
  }
</script>
</body>
</html>
