<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contagem Regressiva</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #222;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* Ajustado para alinhar os itens ao topo */
    min-height: 100vh; /* Ajustado para manter o conte√∫do acima do centro */
    position: relative;
  }

  .container {
    text-align: center;
    position: relative;
    z-index: 1;
    max-width: 80%; /* Adicionado limite de largura */
    margin: auto; /* Centralizando o conte√∫do */
    padding: 0 20px; /* Adicionado padding nas laterais */
    margin-top: 20px; /* Adicionado espa√ßo acima do container */
  }

  h1 {
    font-size: 36px;
    color: orange;
    margin-top: 20px;
  }

  #countdown {
    font-size: 48px;
    color: orange;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
    flex-wrap: wrap; /* Adicionado quebra de linha */
  }

  .number {
    width: 80px;
    height: 80px;
    background-color: #444;
    border-radius: 10px;
    margin: 0 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    margin-top: 10px; /* Adicionado espa√ßamento entre os n√∫meros */
  }

  #image {
    max-width: 100%; /* Adicionado para garantir que a imagem n√£o ultrapasse a largura da tela */
    height: auto; /* Adicionado para manter a propor√ß√£o da imagem */
    display: none; /* Oculta a imagem inicialmente */
  }

  #reveal-text {
    font-size: 24px;
    color: white;
    cursor: pointer;
    margin-bottom: 20px; /* Adicionado espa√ßo abaixo do texto */
  }

  @media screen and (max-width: 768px) { /* Adicionada media query para telas menores */
    h1 {
      font-size: 24px; /* Reduzindo o tamanho da fonte */
    }
    #countdown {
      font-size: 36px; /* Reduzindo o tamanho da fonte */
    }
    .number {
      width: 60px; /* Reduzindo o tamanho dos n√∫meros */
      height: 60px; /* Reduzindo o tamanho dos n√∫meros */
      font-size: 24px; /* Reduzindo o tamanho da fonte dos n√∫meros */
    }
  }

  /* Oculta o bot√£o de play */
  audio::-webkit-media-controls-start-playback-button {
    display: none !important;
  }

    /* Esconde o elemento de √°udio */
  #background-music {
    display: none;
  }
</style>
</head>
<body onclick="startAudio()"> <!-- Adicionado evento de clique para iniciar a m√∫sica -->
<audio controls loop id="background-music">
  <source src="sua_musica.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<div class="container">
  <div id="reveal-text" onclick="revealImage()">REVEAL ME üëÄ</div>
  <img src="serra.jpg" alt="Serra" id="image">
  <h1>CONTAGEM DE DIAS PARA SI PERDIMO</h1>
  <div id="countdown">
    <div class="number" id="days">0</div>
    <div class="number" id="hours">0</div>
    <div class="number" id="minutes">0</div>
    <div class="number" id="seconds">0</div>
  </div>
</div>

<script>
  const targetDate = new Date('2024-08-17T21:00:00').getTime();

  const countdown = setInterval(function() {
    const now = new Date().getTime();
    const difference = targetDate - now;
    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((difference % (1000 * 60)) / 1000);

    document.getElementById('days').innerText = formatNumber(days);
    document.getElementById('hours').innerText = formatNumber(hours);
    document.getElementById('minutes').innerText = formatNumber(minutes);
    document.getElementById('seconds').innerText = formatNumber(seconds);

    if (difference < 0) {
      clearInterval(countdown);
      document.getElementById('countdown').innerHTML = '<p>A contagem regressiva terminou!</p>';
    }
  }, 1000);

  function formatNumber(number) {
    return number < 10 ? '0' + number : number;
  }

  function startAudio() {
    const audio = document.getElementById('background-music');
    audio.play();
    // Remove o evento de clique para evitar m√∫ltiplas reprodu√ß√µes
    document.body.removeEventListener('click', startAudio);
  }

  function revealImage() {
    const image = document.getElementById('image');
    const revealText = document.getElementById('reveal-text');

    image.style.display = 'block';
    revealText.style.display = 'none';

    startAudio(); // Inicia a m√∫sica quando a imagem √© revelada
  }
</script>
</body>
</html>
